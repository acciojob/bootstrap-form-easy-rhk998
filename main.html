<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internship Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Form Card -->
  <div class="form-card" aria-label="Internship Form">
    <h2>Internship Form</h2>

    <form id="internship-form" novalidate>
      <div class="row">
        <div class="field">
          <label for="first-name-input">First Name</label>
          <input type="text" id="first-name-input" name="firstName" placeholder="First name" />
          <span class="invalid-feedback" id="first-name-error">First name required!</span>
        </div>

        <div class="field">
          <label for="last-name-input">Last Name</label>
          <input type="text" id="last-name-input" name="lastName" placeholder="Last name" />
          <span class="invalid-feedback" id="last-name-error">Last name required!</span>
        </div>

        <div class="field" style="min-width: 320px;">
          <label for="email-input">Email Address</label>
          <input type="email" id="email-input" name="email" placeholder="xyz@abc.com" />
          <span class="invalid-feedback" id="email-error">Email required!</span>
        </div>
      </div>

      <div class="row">
        <div class="field" style="min-width: 420px;">
          <label for="college-input">College</label>
          <input type="text" id="college-input" name="college" placeholder="College name" />
          <span class="invalid-feedback" id="college-error">Please provide a valid college.</span>
        </div>

        <div class="field">
          <label for="graduation-year">Graduation Year</label>
          <select id="graduation-year" name="graduationYear">
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <span class="invalid-feedback" id="graduation-year-error">Please select a valid Graduation Year.</span>
        </div>

        <div class="field">
          <label for="roll-no-input">Roll No.</label>
          <input type="text" id="roll-no-input" name="rollNo" placeholder="Roll No." />
          <span class="invalid-feedback" id="roll-no-error">Please provide a valid Roll no.</span>
        </div>
      </div>

      <div class="row" style="align-items: center;">
        <div class="field" style="min-width: 300px;">
          <div style="display:flex; align-items:center; gap:8px;">
            <input type="checkbox" id="conditions-checkbox" name="conditions" />
            <label for="conditions-checkbox" style="font-size:14px;">Agree to terms and conditions</label>
          </div>
          <span class="invalid-feedback" id="conditions-error" style="display:block; margin-left: 0;">
            You must agree before submitting.
          </span>
        </div>
      </div>

      <div class="actions">
        <button type="submit" id="submit-btn">Submit form</button>
        <span class="note">Fields with red border indicate validation errors after submission.</span>
      </div>
    </form>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
